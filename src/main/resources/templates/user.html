<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gebruiker</title>
</head>
<body>
<p th:if="not ${user}">Niet gevonden</p>
<dl th:if="${user}" th:object="${user.data}">
    <dt>Nummer</dt>
    <dd th:text="*{id}"></dd>
    <dt>Voornaam</dt>
    <dd th:text="*{firstName}"></dd>
    <dt>Familienaam</dt>
    <dd th:text="*{lastName}"></dd>
</dl>
</body>
</html>
